<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoteDown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Keania+One&family=Lexend+Giga:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Exo 2", sans-serif;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            background-color: #f7f7f7;
            padding: 1rem;
            margin: 0;
            border-bottom: 1px solid #ddd;
        }

        .note-wrapper {
            display: flex;
            height: calc(100vh - 80px);
        }

        .note-visual {
            width: 300px;
            border-right: 1px solid #ccc;
            padding: 1rem;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .note-add {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .note-add button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .note-add img {
            width: 24px;
            height: 24px;
            filter: invert();
        }

        .note-select {
            overflow-y: auto;
            flex: 1;
        }

        .note-action {
            width: calc(100% - 300px);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #fff;
        }

        #note-title {
            max-width: 100%;
            min-width: 100%;
            min-height: 60px;
            max-height: 60px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #note-box {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #eee;
        }

        .highlight {
            background-color: #dbeafe; /* light blue */
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .note{
            transition: all 0.3s ease;
            height: 50px;
            padding: 0.5em;
            cursor: pointer;
            margin: 0.2em;
        }

        .note:hover{
            background-color: #dbeafe; /* light blue */
            border-radius: 5px;
        }

        button:disabled, textarea:disabled {
            background-color: #f1f5f9;
            color: #9ca3af;
            cursor: not-allowed;
        }


    </style>
</head>
<body>
<h1>NoteDown</h1>

<div class="note-wrapper">
    <div class="note-visual">
        <div class="note-add">
            <b>My Notes</b>
            <button id="add-note">
                <img src="./assets/add.png" alt="">
            </button>
        </div>
        <div class="note-select">
            <!-- Notes list goes here -->
        </div>
    </div>

    <div class="note-action">
        <textarea id="note-title" placeholder="Title" disabled></textarea>
        <textarea id="note-box" placeholder="Write your note here..." disabled></textarea>
        <div>
            <button id="save-button" disabled>Save</button>
            <button id="delete-button" disabled>Delete</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
